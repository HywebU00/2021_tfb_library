<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>詳細資料</title>
	<!-- hyUI css -->
	<link rel="stylesheet" href="css/hyui.css">
</head>
<body>
	<div class="default_dialog">
		<!--Accordion  start-->
		<div class="accordionqa">
			<h2 tabindex="0">會員登入</h2>
			<!-- login  start-->
			<div class="login">
				<p>帳號請輸入借閱證號或身分證字號<br>密碼請輸入自訂密碼</p>
				<div class="flex-form">
					<div class="form_grp form_inline">
						<label for="username">帳號:</label>
						<input name="username" type="text" placeholder="請輸入文字">
					</div>
					<div class="form_grp form_inline">
						<label for="password">密碼:</label>
						<input name="password" type="password" placeholder="請輸入密碼">
					</div>
					<div class="checkbox">
						<label><input type="checkbox">顯示密碼</label>
					</div>
					<div class="btn_grp form_inline">
						<button class="btn btn-orange">忘記密碼</button>
						<button class="btn btn-submit">登入</button>
					</div>
				</div>

			</div>
			<!-- login  end-->

		</div>
		<!--Accordion  end-->
	</div>
	<!-- JQ -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<!-- 外掛 plugin js -->
	<script src="vendor/jquery.easing.min.js"></script><!-- ease -->
	<script src="vendor/slick/slick.min.js "></script><!-- slick -->
	<script src="vendor/slick/slick-lightbox.js "></script><!-- slick lightbox -->
	<script src="vendor/lazyload/lazyload.js"></script><!-- lazyload -->
	<script src="vendor/picturefill/picturefill.min.js" async></script><!-- picturefill -->
	<script src="vendor/scrolltable/jquery.scroltable.min.js"></script><!-- scrolltable -->
	<script src="vendor/facybox/dist/jquery.fancybox.min.js"></script><!-- facybox js-->
	<!-- hyUI -->
	<script src="js/hyui.js"></script>
	<!-- 客製js -->
	<script src="js/customize.js"></script>
</body>

</html>
</body>
</html>
